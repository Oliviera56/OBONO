<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obono • Night-Audit Assistant</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="obono.css" />
</head>
<body>
  <!-- INTRO -->
  <div id="intro">
    <div class="intro-content">
      <h2>Bienvenue sur Obono</h2>
      <button id="enterBtn" class="btn btn-bounce">Entrer</button>
    </div>
  </div>

  <!-- BARRE FIXE -->
  <header class="app-bar glass hidden intro-slide">
    <div class="bar-row">
      <h1>Obono</h1>
      <span id="today"></span>
      <button id="resetBtn" class="reset-btn" title="Réinitialiser"><i data-lucide="rotate-ccw"></i></button>
    </div>
    <div id="progressContainer" class="progress"><div id="progressBar"></div></div>
    <span id="progressLabel">0&nbsp;%</span>
  </header>

  <!-- LISTES -->
  <main id="lists"></main>

  <!-- MODAL -->
  <div id="noteModal" class="note-modal hidden">
    <div class="note-card">
      <h3 id="noteTask"></h3>
      <div class="note-fixed"><span class="subtitle">Note :</span><p id="defaultNote"></p></div>
      <div class="note-user"><span class="subtitle">Ta note :</span><textarea id="userNote" rows="4" placeholder="Écris ta note ici…"></textarea></div>
      <button id="closeModal" class="btn-small btn-shrink">Fermer</button>
    </div>
  </div>

  <script src="obono.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
