<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Obono · Night-Audit Assistant</title>

  <link rel="stylesheet" href="obono.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="obono.js" defer></script>
</head>
<body>

<!-- ───── Intro ───── -->
<section id="intro">
  <div class="intro-box">
    <h1>OBONO</h1>
    <p>Assistant Night-Audit</p>
    <button id="enterBtn">Entrer</button>
  </div>
</section>

<!-- ───── Barre d’application ───── -->
<header class="app-bar hidden">
  <h2 id="today"></h2>
  <button id="resetBtn" class="icon-btn" title="Réinitialiser">⟳</button>
</header>

<!-- ───── Progression ───── -->
<div id="progressWrap">
  <div id="progressBar"></div>
  <span id="progressLabel">0 %</span>
</div>

<!-- ───── Listes (injectées) ───── -->
<main id="lists"></main>

<!-- ───── Bouton Résumé ───── -->
<div class="summary-wrap">
  <button id="summaryBtn" class="wide-btn">Résumé du shift</button>
</div>

<!-- ───── Modal NOTE ───── -->
<div id="noteModal" class="modal hidden">
  <div class="modal-box">
    <h3 id="noteTask">Tâche</h3>

    <textarea id="userNote" placeholder="Votre note…"></textarea>

    <label class="nice-select">Catégorie
      <select id="noteCategory"></select>
      <i data-lucide="chevron-down"></i>
    </label>

    <div class="modal-actions">
      <button id="closeModal">Fermer</button>
    </div>
  </div>
</div>

<!-- ───── Modal RÉSUMÉ ───── -->
<div id="reportModal" class="modal hidden">
  <div class="modal-box">
    <h3>Rapport de shift</h3>

    <textarea id="reportOut" readonly></textarea>

    <div class="modal-actions">
      <button id="copyReport">Copier</button>
      <button id="closeReport">Fermer</button>
    </div>
  </div>
</div>

</body>
</html>
