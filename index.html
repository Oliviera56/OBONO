<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Obono · Night-Audit Assistant</title>

  <!-- Styles -->
  <link rel="stylesheet" href="obono.css">

  <!-- Icônes Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Script principal -->
  <script src="obono.js" defer></script>
</head>
<body>

<!-- ─────────── Écran d’intro ─────────── -->
<section id="intro">
  <div class="intro-box">
    <h1>OBONO</h1>
    <p>Assistant Night-Audit</p>
    <button id="enterBtn">Entrer</button>
  </div>
</section>

<!-- ─────────── Barre d’application ─────────── -->
<header class="app-bar hidden">
  <h2 id="today"></h2>

  <div class="app-actions">
    <button id="resetBtn" class="icon-btn" title="Réinitialiser">⟳</button>
    <button id="reportBtn" class="icon-btn" title="Générer le rapport">📝</button>
  </div>
</header>

<!-- ─────────── Progression globale ─────────── -->
<div id="progressWrap">
  <div id="progressBar"></div>
  <span id="progressLabel">0 %</span>
</div>

<!-- ─────────── Listes de tâches (remplies par JS) ─────────── -->
<main id="lists"></main>

<!-- ─────────── Modal : NOTE ─────────── -->
<div id="noteModal" class="modal hidden">
  <div class="modal-box">
    <h3 id="noteTask">Tâche</h3>

    <p class="preset"><strong>Note par défaut :</strong> <span id="defaultNote">—</span></p>

    <textarea id="userNote" placeholder="Votre note…"></textarea>

    <label for="noteCategory">Catégorie&nbsp;:
      <select id="noteCategory"></select>
    </label>

    <div class="modal-actions">
      <button id="closeModal">Fermer</button>
    </div>
  </div>
</div>

<!-- ─────────── Modal : RAPPORT ─────────── -->
<div id="reportModal" class="modal hidden">
  <div class="modal-box">
    <h3>Rapport de shift</h3>

    <textarea id="reportOut" readonly></textarea>

    <div class="modal-actions">
      <button id="copyReport">Copier</button>
      <button id="closeReport">Fermer</button>
    </div>
  </div>
</div>

</body>
</html>
