<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Obono · Night Shift</title>

  <link rel="stylesheet" href="obono.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="obono.js" defer></script>
</head>
<body>

<!-- ── INTRO ──────────────────────────────────────────────── -->
<section id="intro">
  <div class="intro-box">
    <h1>OBONO</h1>
    <p>Night Shift</p>
    <button id="enterBtn">Entrer</button>
  </div>
</section>

<!-- ── BARRE D’APP ─────────────────────────────────────────── -->
<header class="app-bar hidden">
  <h2 id="today"></h2>
  <button id="resetBtn" class="icon-btn" title="Réinitialiser">⟳</button>
</header>

<!-- ── PROGRESSION ─────────────────────────────────────────── -->
<div id="progressWrap">
  <div id="progressBar"></div>
  <span id="progressLabel">0 %</span>
</div>

<!-- ── LISTES (injectées) ──────────────────────────────────── -->
<main id="lists"></main>

<!-- ── BOUTON RÉSUMÉ ───────────────────────────────────────── -->
<div class="summary-wrap">
  <button id="summaryBtn" class="wide-btn">Résumé du shift</button>
</div>

<!-- ── MODAL NOTE ──────────────────────────────────────────── -->
<div id="noteModal" class="modal hidden" role="dialog" aria-modal="true">
  <div class="modal-box">
    <h3 id="noteTask">Tâche</h3>

    <textarea id="userNote" placeholder="Votre note…"></textarea>

    <!-- sélecteur custom -->
    <div class="cat-wrapper">
      <span class="cat-label">Catégorie</span>
      <button id="catDisplay" class="cat-display">
        <span id="catDisplayText"></span><i data-lucide="chevron-down"></i>
      </button>
      <ul id="catOptions" class="cat-options hidden"></ul>
    </div>

    <div class="modal-actions">
      <button id="closeModal">Fermer</button>
    </div>
  </div>
</div>

<!-- ── MODAL RÉSUMÉ ────────────────────────────────────────── -->
<div id="reportModal" class="modal hidden" role="dialog" aria-modal="true">
  <div class="modal-box">
    <h3>Rapport de shift</h3>

    <textarea id="reportOut"></textarea>

    <div class="modal-actions">
      <button id="copyReport">Copier</button>
      <button id="closeReport">Fermer</button>
    </div>
  </div>
</div>

</body>
</html>
